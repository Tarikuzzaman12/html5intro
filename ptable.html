<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title> 
    <style>
        td{
            border: 1px solid black;
            padding: 5px 10px;
        }

        table{
            border-collapse: collapse;
        }
      
    </style>
</head>
<body><h3>
    Html Table
</h3>
<table> <caption>
    Employee salary
</caption>
    <thead> <tr>
        <td>No.</td>
        <td>Name</td>
        <td>Company</td>
        <td>salary</td>
    </tr>

    </thead>
    <tbody><tr>
        <th>1</td>
        <td>badol</td>
        <td>abcd</td>
        <td>10000 tk</td>
    </tr>
    <tr>
        <td>2</td>
        <td>apple</td>
        <td>apple</td>
        <td>2000 tk</td>
    </tr>
    <tr><td>3</td>
    <td>maruf</td>
    <td>job</td>
    <td>60000 tk</td></tr>

    </tbody>
    <tfoot> <tr>
        <td colspan="4">total empioyee:3</td>
    </tr>

    </tfoot>
</table>

    
</body>
</html>
